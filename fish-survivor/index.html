<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィッシュサバイバー</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a1a2a;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a1a2a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #loading-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 20px;
        }
        #loading-progress {
            width: 0%;
            height: 100%;
            background-color: #4a90e2;
            border-radius: 10px;
            transition: width 0.3s;
        }
        #game-ui {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        #level-up {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 50;
        }
        .upgrade-option {
            background-color: #2a3a4a;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .upgrade-option:hover {
            transform: scale(1.05);
            background-color: #3a4a5a;
        }
        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 60;
        }
        button {
            background-color: #4a90e2;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>フィッシュサバイバー</h1>
        <p>ロード中...</p>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <div id="game-ui">
        <div id="health-bar"></div>
        <div id="level-info"></div>
        <div id="time-info"></div>
    </div>

    <div id="level-up">
        <h2>レベルアップ！</h2>
        <p>アップグレードを選択してください：</p>
        <div id="upgrade-options"></div>
    </div>

    <div id="game-over">
        <h2>ゲームオーバー</h2>
        <p>生存時間: <span id="survival-time"></span></p>
        <p>倒した敵: <span id="enemies-defeated"></span></p>
        <button id="restart-button">もう一度プレイ</button>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
